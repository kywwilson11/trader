name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements-ci.txt

      - name: Install CPU-only PyTorch
        run: pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install alpaca-trade-api (pins websockets<11)
        run: pip install "alpaca-trade-api>=3.0.0"

      - name: Install remaining dependencies
        run: |
          pip install python-dotenv numpy pandas scikit-learn joblib \
            optuna yfinance numba finnhub-python beautifulsoup4 \
            requests PyYAML pytest

      - name: Compile all .py files (syntax check)
        run: |
          python -m py_compile $(find . -maxdepth 1 -name '*.py' | sort)
          python -m py_compile $(find scripts/ -name '*.py' | sort)

      - name: Run sentiment test suite (1060 tests)
        run: python tests/test_sentiment_headlines.py

      - name: Run pytest
        run: pytest tests/ -v --tb=short -x
